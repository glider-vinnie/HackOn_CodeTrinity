<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="auth-container">
            <h2>Login</h2>
            <form id="signInForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="googleSignIn" class="google-btn">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Sign in with Google
            </button>
            <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="auth-container hidden">
            <h2>Sign Up</h2>
            <form id="createAccountForm">
                <input type="email" id="signUpEmail" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>

        <!-- Home Page (Hidden by default) -->
        <div id="homePage" class="home-container hidden">
            <nav>
                <h1>Geography Game</h1>
                <button id="logoutBtn">Logout</button>
            </nav>
            <div class="content">
                <div class="map-container">
                    <img src="https://via.placeholder.com/800x400" alt="World Map" class="world-map">
                </div>
                <div class="controls">
                    <select id="continentSelect">
                        <option value="">Select Continent</option>
                        <option value="africa">Africa</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="northAmerica">North America</option>
                        <option value="southAmerica">South America</option>
                        <option value="oceania">Oceania</option>
                        <option value="antarctica">Antarctica</option>
                    </select>
                    <button id="randomContinent">Random Continent</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
